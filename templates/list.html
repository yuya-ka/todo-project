{% extends 'base.html' %}

{% block header %}
<div class="alert alert-dark" role="alert">
    <h1>TodoList</h1>
    <p>TodoListを作成</p>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-secondary mb-3" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    <!-- object_listは、todo/views.pyで指定したモデルの事 -->
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{item.title}} 期日:{{ item.duedate | date:"o/n/j"}}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集へ</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">削除へ</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細へ</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
