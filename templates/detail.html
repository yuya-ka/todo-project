{% extends 'base.html' %}

    <h1>TodoList</h1>
    <p>詳細画面</p>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        {{object.title}}

    <div class="alert alert-success" role="alert">
        <ul class="list-group">
            <li class="list-group-item">{{object.memo | linebreaksbr}}</li>
        </ul>
    </div>
</div>
{% endblock content %}
